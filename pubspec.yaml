name: lens_of_blessings
description: "Lens of Blessings – عدسة النعم - A personal gratitude app using AI"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # State Management
  get: ^4.6.6
  
  # Firebase
  firebase_core: ^4.4.0

  
  # AI - Gemini (Official Google SDK)
  google_generative_ai: ^0.4.7
  
  # Environment Variables
  flutter_dotenv: ^6.0.0
  
  # Camera & Images
  camera: ^0.11.3
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  
  # Local Storage
  shared_preferences: ^2.3.4
  hive_flutter: ^1.1.0
  
  # Cloud Storage - Cloudinary
  cloudinary_public: ^0.23.1
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Sharing & Screenshots
  share_plus: ^10.1.3
  screenshot: ^3.0.0
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  permission_handler: ^11.3.1
  firebase_auth: ^6.1.4
  firebase_messaging: ^16.1.1
  timezone: ^0.9.4
  cloud_firestore: ^6.1.2
  http: ^1.2.0
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

